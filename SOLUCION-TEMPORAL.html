<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reserva - Caba√±a Sol del Nevado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #2c5aa0;
            outline: none;
        }
        .submit-btn {
            background: #2c5aa0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .submit-btn:hover {
            background: #1e3f6b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìß Solicitud de Reserva</h1>
        <p>Completa el formulario y te ayudaremos a enviar la solicitud.</p>
        
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nombre completo *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Tel√©fono</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="checkin">Fecha de llegada *</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            
            <div class="form-group">
                <label for="checkout">Fecha de salida *</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            
            <div class="form-group">
                <label for="guests">N√∫mero de hu√©spedes *</label>
                <select id="guests" name="guests" required>
                    <option value="">Seleccionar</option>
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                    <option value="7">7 personas</option>
                    <option value="8">8 personas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje adicional</label>
                <textarea id="message" name="message" rows="4" placeholder="Comentarios especiales, preguntas, etc."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">üì§ Enviar Solicitud</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('reservation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const phone = formData.get('phone');
            const checkin = formData.get('checkin');
            const checkout = formData.get('checkout');
            const guests = formData.get('guests');
            const message = formData.get('message');
            
            // Validar fechas
            if (new Date(checkin) >= new Date(checkout)) {
                alert('La fecha de salida debe ser posterior a la fecha de llegada.');
                return;
            }
            
            // Crear contenido del email
            const emailContent = `Nueva solicitud de reserva recibida:

Nombre: ${name}
Email: ${email}
Tel√©fono: ${phone || 'No proporcionado'}
Fecha de Llegada: ${checkin}
Fecha de Salida: ${checkout}
N√∫mero de Hu√©spedes: ${guests}
Mensaje: ${message || 'Sin mensaje adicional'}

---
Enviado desde el sitio web: https://www.cabanasoldelnevado.cl`;

            // Crear enlace mailto
            const mailtoLink = `mailto:contacto@cabanasoldelnevado.cl?subject=Nueva Solicitud de Reserva - Caba√±a Sol del Nevado&body=${encodeURIComponent(emailContent)}`;
            
            // Abrir cliente de email
            window.open(mailtoLink);
            
            // Mostrar resultado
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>‚úÖ Solicitud Preparada</h3>
                <p>Se abri√≥ tu cliente de email con los datos pre-rellenados.</p>
                <p><strong>Destinatario:</strong> contacto@cabanasoldelnevado.cl</p>
                <p>Por favor, revisa el email y env√≠alo para completar tu solicitud.</p>
            `;
            
            // Limpiar formulario
            this.reset();
        });
    </script>
</body>
</html>
