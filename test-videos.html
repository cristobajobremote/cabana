<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Videos</title>
    <style>
        .video-test {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            text-align: center;
        }
        video {
            width: 300px;
            height: 500px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid red;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .lightbox video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test de Videos</h1>
    
    <div class="video-test">
        <h2>Video 1 - Con onclick simple</h2>
        <video onclick="openLightbox(0)" controls>
            <source src="videos/b0b0089d967a41c285b21d71fbe819ed.mp4" type="video/mp4">
        </video>
        <p>Haz clic en el video</p>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <video id="lightbox-video" controls></video>
    </div>

    <script>
        function openLightbox(index) {
            alert("Función openLightbox llamada con índice: " + index);
            const lightbox = document.getElementById('lightbox');
            const video = document.getElementById('lightbox-video');
            
            video.src = 'videos/b0b0089d967a41c285b21d71fbe819ed.mp4';
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const video = document.getElementById('lightbox-video');
            
            video.pause();
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
